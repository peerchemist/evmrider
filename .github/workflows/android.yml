name: Build Android (APK)

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Fetch packages
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Rename APK
        run: |
          mkdir -p build/releases
          cp build/app/outputs/flutter-apk/app-release.apk build/releases/evmrider-android.apk

      - name: Upload asset to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: build/releases/evmrider-android.apk
          generate_release_notes: true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: evmrider-android-apk
          path: build/releases/evmrider-android.apk

