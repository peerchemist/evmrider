name: Build Linux (x64)

on:
  push:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # â–² Install GTK3 & toolchain bits required by Flutter desktop
      - name: Install Linux desktop dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Enable Linux desktop target
        run: flutter config --enable-linux-desktop

      - name: Fetch packages
        run: flutter pub get

      - name: Build Linux release
        run: flutter build linux --release

      # Bundle output lives in build/linux/x64/release/bundle
      - name: Create ZIP
        run: |
          cd build/linux/x64/release/bundle
          zip -r ../../../evmrider-linux-x64.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: evmrider-linux-x64
          path: build/linux/x64/release/evmrider-linux-x64.zip
